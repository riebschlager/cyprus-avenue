[build]
  # Build command
  command = "npm run build"

  # Directory to publish (Vite builds to dist by default)
  publish = "dist"

# Redirect all routes to index.html for SPA routing
# Netlify will serve files with extensions directly (e.g., .jpg, .js, .css)
# before applying this redirect rule
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
