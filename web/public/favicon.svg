<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="#1f2937"/>

  <!-- Musical note -->
  <g transform="translate(50, 50)">
    <!-- First note head -->
    <circle cx="-12" cy="10" r="7" fill="#10b981"/>
    <!-- First stem -->
    <line x1="-5" y1="3" x2="-5" y2="-18" stroke="#10b981" stroke-width="2" stroke-linecap="round"/>

    <!-- Second note head -->
    <circle cx="8" cy="18" r="7" fill="#10b981"/>
    <!-- Second stem -->
    <line x1="15" y1="11" x2="15" y2="-10" stroke="#10b981" stroke-width="2" stroke-linecap="round"/>

    <!-- Connecting beam -->
    <path d="M -5 -18 L 15 -10 L 15 -6 L -5 -14 Z" fill="#10b981"/>
  </g>
</svg>
